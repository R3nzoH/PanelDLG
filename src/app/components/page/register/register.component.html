<div class="register">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="registerCustomer()">
    <label for="name">Nombre de la Empresa o Persona</label>
    <input id="name" [(ngModel)]="customer.name" name="name" required />
    <label for="ruc">RUC o Documento de Identificación</label>
    <input id="ruc" [(ngModel)]="customer.ruc" name="ruc" required />
    <label for="email">Correo Electrónico</label>
    <input id="email" [(ngModel)]="customer.email" name="email" type="email" required />
    <label for="phone">Teléfono</label>
    <input id="phone" [(ngModel)]="customer.phone" name="phone" />
    <label for="type">Tipo de Cliente</label>
    <select id="type" [(ngModel)]="customer.type" name="type">
      <option value="Agencia">Agencia</option>
      <option value="Cliente">Cliente</option>
      <option value="Usuario">Usuario</option>
    </select>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <button (click)="switchToLogin.emit()" class="btn-secondary">Volver al Login</button>
  </form>
</div>
